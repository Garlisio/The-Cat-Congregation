<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Cats</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jinx_styles.css">
    <link rel="icon" href="img/Icon.gif">
</head>

<body>
    <div id="members">
        <div id="filler2"></div>
        <div id="form">
            <h2 id="list-title" >ADOPT!</h2>
            <p class="adopt">If you alredy clicked on a cat it will be displayed in the bottom</p>
            <p class="adopt">You can also adopt specific cats right here!</p>
            <form id="member_form" action="/Jinx.html">
                <div class="mb-3 mt-3 text-white">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Cat Name" name="name">
                    <span id="name-error">*Field Required.</span>
                </div>
                <div class="mb-3 mt-3 text-white">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Age (Years)" name="age">
                </div>
                <div class="mb-3 mt-3 text-white">
                    <label for="gender" class="form-label">Gender:</label>
                    <input type="text" class="form-control" id="gender" placeholder="Enter Gender (All Caps)" name="gender">
                </div>
                <button type="submit" class="btn btn-danger" id="submit">SEND</button>
            </form>
        </div>
        <div id="list" class="col-sm-12 text-white align-self-center bg-dark">
            <h2>ADOPTED</h2>
            <p>NAME / AGE / GENDER</p>
            <ul id="member-list">

            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2be8ecbb20.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="java/list.js"></script>
    <script src="java/parallax.js"></script>

</body>

</html>
